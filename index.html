<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer - Portfolio Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="lives">Lives: <span id="livesValue">3</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
            <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
            <button id="audioToggle" title="Toggle Audio">ðŸ”Š</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOverScreen" class="screen hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        <div id="startScreen" class="screen">
            <h1>Space Explorer</h1>
            <p>Navigate through space, avoid asteroids, and collect power-ups!</p>
            <p>Use WASD or Arrow Keys to move</p>
            <button id="startBtn">Start Game</button>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/player.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
